<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Seeds of Life</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-xxl header-bg mt-0 mb-0 header-height">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            class="header-logo"
            src="img/Seed of life New logo (1).png"
            alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end me-5"
          id="navbarSupportedContent"
        >
          <ul
            class="navbar-nav me-0 mb-2 mb-lg-0 text-light lh-1 align-items-center"
          >
            <li class="nav-item pe-3 ps-3">
              <a class="nav-link active text-light" aria-current="page" href="#"
                >ABOUT US</a
              >
            </li>
            <li class="nav-item pe-3 ps-3">
              <a class="nav-link text-light" href="#">WHAT IS ENDOMETRIOSIS</a>
            </li>
            <li class="nav-item pe-3 ps-3">
              <a class="nav-link text-light" href="#"
                >ROBOTIC SURGERY TREATMENT</a
              >
            </li>
            <li class="nav-item pe-3 ps-3">
              <a class="nav-link text-light" href="#">OTHER SERVICES</a>
            </li>
            <li class="nav-item pe-5 ps-3">
              <a class="nav-link text-light" href="#">FAQ</a>
            </li>
            <button class="btn btn-primary cta ps-4 pe-4 pt-3 pb-3" href="#">
              CONTACT US
            </button>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <div id="hero">
      <div
        class="container d-flex align-items-center justify-content-center h-100"
      >
        <div class="row d-flex justify-content-center">
          <div class="col-8 text-light m-auto">
            <h1>
              Specialising In <br />
              Minimally Invasive <br />
              Robotic Surgery For Fertility Treatment
            </h1>
            <p>
              We utilize the minimally invasive robotic approach to surgeries
              that help women conceive.
            </p>
          </div>
          <div class="col-4 text-light">
            <form id="hero-form">
              <input
                type="text"
                class="col-12 form-control mb-3"
                placeholder="Name"
              />
              <div class="input-group">
                <input
                  type="text"
                  class="col-6 form-control"
                  placeholder="Contact No."
                />
                <input
                  type="text"
                  class="col-6 form-control ms-3 b"
                  placeholder="Email"
                />
              </div>

              <input
                type="date"
                class="col-12 form-control mt-3 mb-3"
                placeholder="Date of Appointment"
              />
              <input
                type="time"
                class="col-12 form-control mt-3 mb-3"
                placeholder="Time of Appointment"
              />
              <textarea
                name=""
                id=""
                cols="30"
                rows="5"
                class="col-12 form-control"
                placeholder="Message"
              ></textarea>
              <button
                type="submit"
                class="btn btn-primary cta ps-4 pe-4 pt-3 pb-3 mt-3"
              >
                SUBMIT
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
